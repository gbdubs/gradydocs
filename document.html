<html>
<head>
	<script src="../js/lib/jquery/jquery.min.js"></script>
  	<script src="../js/lib/socket-io/socket.io-1.2.0.js"></script>
	<script src="../js/src/client.js"></script>
    <link href="../css/document.min.css" rel="stylesheet" type="text/css">
	<link href='../css/fonts.css'    rel='stylesheet' type='text/css'>
	<title>GradyDocs</title>
</head>
<body>
    <div class="header">
        <textarea id="false-input"></textarea>
        <div class="links">
            <a class="new-document" href="/new">New Document</a>
            <a class="new-document" href="/new">Switch Documents</a>
        </div>
        <a href="/">
            <h2>GradyDocs</h2>
        </a>
        <br>
        <h3>DocumentID [<span class="document-id">293874id</span>]</h3>
        <div class="toolbar">
            <span id="download-btn">Download</span>
        </div>
    </div>
    
	<div class="editing-area">
        <div class="page">
            <div id="chunks"></div>
        </div>
    </div>

    <div id="chat-box">
        <div class="chat-header header">
            <span>Chat</span>
            <span class="chat-waiting">6</span>
            <div class="chat-toggle-tools">
                <span class="minimize">-</span>
                <span class="maximize hidden">+</span>
            </div>
        </div>
        <div class="chat-body">
            <div class="chat-messages">
            </div>
            <div class="chat-field">
                <input id="chat-field-input" type="text" placeholder="Type a message here, return to send"/>
                <span id="chat-send-btn" class="chat-send-button header">Send</span> 
            </div>
        </div>
    </div>
    
    <div class="footer">
        <span>Made by Grady Ward</span>
        <a href="mailto:grady.b.ward@gmail.com">Contact</a>
        <a href="https://github.com/gbdubs">Github</a>
    </div>
</body>
</html>
